<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Key Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center w-80">
        <h1 class="text-2xl font-bold mb-6">Windows 10 Key Generator</h1>
        <div class="key text-xl font-bold mb-6 p-4 border border-gray-300 rounded bg-gray-50" id="key">XXXXX-XXXXX-XXXXX-XXXXX-XXXXX</div>
        <button class="generate-btn bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" onclick="generateKeys()">Generate Keys</button>
    </div>

    <script>
        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                if (i < 4) key += '-';
            }
            return key;
        }

        function generateKeys() {
            let keys = '';
            for (let i = 0; i < 5000; i++) {
                keys += generateKey() + '\n';
            }
            download('windows_keys.txt', keys);
        }

        function download(filename, text) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
    </script>
</body>
</html>
